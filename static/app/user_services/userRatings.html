<table class="table table-striped table-hover tabelaRating">
    <thead>
        <tr>

            <th class="text-muted">Title</th>
            <th class="text-muted">Your Rating</th>
            <th class="text-muted">Review</th>

        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="rating in lv.ratingsByUser ">
            <td> <img ng-src="images/{{rating.poster_path}}" style="width:52px; height:72px;"><a class="text-muted" ui-sref="movie({idmovie: rating.idmovie})">  {{rating.title}}</a>
                <div class="collapse" id="collapseExample">
                    <textarea name="review" id="review" style="width:700px; height:70px" ng-model="lv.review.review"> </textarea>
                    <br>
                    <div class="form-group">
                        <label class="text-muted" for="recommendation" class="cols-sm-2 control-label">Would you recommend {{rating.title}}?</label>
                        
                        <div class="cols-sm-10">
                            <input ng-model="lv.review.recommendation" type="radio" name="recommendation" id="YES" value="YES"><span class="text-muted" >Yes</span></input><br>
                            <input ng-model="lv.review.recommendation" type="radio" name="recommendation" id="NO" value="NO"><span class="text-muted" >No</span></input><br>
                            
                        </div>
                    </div>
                    <button class="btn btn-default" ng-click="lv.reviewMovie()">Submit Review</button>

                </div>
            </td>
            <td> <img ng-src="images/str.ico" style="width:13px; height:13px"><span class="text-muted"> {{rating.rating}} </span></td>
            <td><button ng-click="lv.prepForReview(rating)" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
                    aria-controls="collapseExample"> Review </button>
            </td>
        </tr>
    </tbody>
</table>
