<table class="table table-striped table-hover tabelaRating">
        <thead>
            <tr>
                
                <th class="text-muted">Title</th>
                <th class="text-muted">Description</th>
                <th class="text-muted">Remove</th>
            
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="movie in lv.userWatchlist">
                <td> <img ng-src="images/{{movie.poster_path}}" style="width:52px; height:72px;" >  <span class="text-muted"><a class="text-muted"ui-sref="movie({idmovie: movie.idmovie})">{{movie.title | limitTo: 25 }} {{movie.title.length > 25 ? '..' : ''}} </a></span></td>
                <td> <span class="text-muted"> {{movie.desc | limitTo: 80  }} {{movie.desc.length > 80 ? '...' : ''}}</span> </td>
                <td><button class="btn btn-danger" ng-click="lv.removeFromWatchlist(movie.idmovie)">X</button></td>
            </tr>
        </tbody>
    </table>
