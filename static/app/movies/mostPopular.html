<table class="table table-striped table-hover tabelaRating">
    <thead>
        <tr>
            
            <th class="text-muted">Rank</th>
            <th class="text-muted">Title</th>
            <th class="text-muted">Votes</th>
            <th class="text-muted">Rating</th>
        
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="rating in lv.pop track by $index">
            <td class="text-muted">{{$index +1}}.</td>
            <td class="text-muted"><a ui-sref="movie({idmovie: rating.idmovie})">{{rating.title}}</a></td>
            <td class="text-muted">{{rating.vote_count}}</td>
            <td class="text-muted">{{rating.avg_vote}}</td>
        </tr>
    </tbody>
</table>
